<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .border {
            display: inline-block;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="#" class="navbar-brand">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Link</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="border-group">
            <span class="border border-primary">&nbsp;</span>
            <span class="border border-secoundary">&nbsp;</span>
            <span class="border border-success">&nbsp;</span>
            <span class="border border-danger">&nbsp;</span>
            <span class="border border-warning">&nbsp;</span>
            <span class="border border-info">&nbsp;</span>
            <span class="border border-light">&nbsp;</span>
            <span class="border border-dark">&nbsp;</span>
            <span class="border border-white">&nbsp;</span>
        </div>
    </div>

    <div class="container">
        <h2>modal dialog</h2>
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModalDialog">
            Show my modal dialog
        </button>

        <!-- modal -->

        <div class="modal fade" id="myModalDialog" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Hi There</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        How's going there?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secoundary" data-dismiss="modal">
                            close
                        </button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form action="">
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="" class="form-control" id="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label pt-0">Gender</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="radio" name="gender" id="genderMale" value="male" class="form-check-input">
                        <label for="genderMale" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" id="genderFemale" value="female" class="form-check-input" checked>
                        <label for="genderFemale" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
